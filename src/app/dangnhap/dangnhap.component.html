<div class="container " style="padding:0">
    <div class="card">
        <div class="card-header" style="background: linear-gradient(to right, #fc00ff, #00dbde);margin-left: 0">
            <h2 style="text-align: center">Đăng Nhập</h2>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                       
                        <label>Tài Khoản</label>
                        <input class="form-control" type="text" name="hoten" placeholder="Username" [(ngModel)]="taikhoan" [ngModelOptions]="{standalone: true}">
                        <label style="margin-top: 30px;">Mật Khẩu</label>
                        <input class="form-control" type="password" name="password" placeholder="Password" [(ngModel)]="matkhau" [ngModelOptions]="{standalone: true}">
                        
                </div>
                
                <button class="btn" id="dangnhap" (click)="check()"><strong>Đăng Nhập</strong></button>
            </form>
           
        </div>
    </div>
</div>
<div class="container">
    <p *ngFor="let p of InfoStudent">{{p.username}}</p>
